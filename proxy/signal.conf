<VirtualHost _default_:443>
    ServerName signal.local
    # ServerAdmin admin@example.com

    ErrorLog "logs/talk-error.log"
    TransferLog "logs/talk-access.log"
    
    SSLEngine on
    SSLCertificateFile "conf/certs/signal.local.crt"
    SSLCertificateKeyFile "conf/certs/signal.local.key"
    # Header always set Strict-Transport-Security "max-age=15552000; includeSubDomains"

    ProxyPreserveHost On
    # ProxyRequests Off
    # ProxyAddHeaders On
    RewriteEngine On
    
    # SSLProxyEngine On
    # SSLProxyCheckPeerCN on
    # SSLProxyCheckPeerExpire on

    RequestHeader set X-Forwarded-Proto expr=%{REQUEST_SCHEME}
    RequestHeader set X-Real-IP expr=%{REMOTE_ADDR}
    ProxyPass / http://talk_hpb:8181/ upgrade=websocket
</VirtualHost>